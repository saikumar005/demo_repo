<html>
    <head>
        <title>forms</title>
        <style>
            body{
                background-color: skyblue;
            }
            table,tr,td{
                border:2px solid black;
                border-collapse:collapse;
                background-color:rgb(27, 156, 96);
                
            }  
            td{padding:10px;}
            tr,td{
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <center>
            <table>
                <form>
                    <th colspan="2" style="color:red;">REGESTRATION FORM</th>
                    <tr >
                        <td>FNAME</td>
                        <td><input type="text"  placeholder="fname" size="30"/></td>
                    </tr>
                    <tr >
                        <td>LNAME</td>
                        <td><input type="text"  size="30" placeholder="lname"/></td>
                    </tr>
                    <tr>
                        <td>GENDER</td>
                        <td><input type="radio" name="gender" />MALE
                            <input type="radio" name="gender" />FEMALE
                            <input type="radio" name="gender" />TRANS</td>
                    </tr>
                    <tr>
                        <td>LANG</td>
                        <td><input type="checkbox" name="lang" />TEL
                            <input type="checkbox" name="lang" />ENG
                            <input type="checkbox" name="lang" />HIN
                            <input type="checkbox" name="lang" />TAM</td>
                    </tr>
                    <tr>
                        <td>
                            COUNTRY
                        </td>
                        <td>
                            <select>
                                <option>INDIA</option>
                                <option>SRILANKA</option>
                                <option>USA</option>
                                <option>PAKISTHAM</option>
                                <option>BURMA</option>
                                <option>CHINA</option>
                            </select>
                        </td>
                    </tr>
                    <tr ><td colspan="2" align="center"><input type="email" placeholder="email-id"/></td></tr>
                    <tr ><td colspan="2" align="center"><input type="password" placeholder="pwd"/></td></tr>
                    <tr align="center">
                        <td><input type="submit" value="submit"/></td>
                        <td><input type="reset" value="clear"/></td>
                    </tr>
                </form>
            </table>
        </center>
    </body>
</html>
